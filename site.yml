---
- hosts: all
  user: vagrant
  sudo: yes  
  gather_facts: yes
  roles:
    - common  

## This role deploys shipyard-agents
- hosts: shipyard-agents  
  user: vagrant
  sudo: yes  
  roles:    
    - docker-host
    - shipyard-agent
      
## This role deploys a docker registry
- hosts: docker-registry-servers
  user: vagrant
  sudo: yes
  roles:
    - docker-host
    - docker-registry
    - webserver-vhost
 
# This role deploys a shipyard server
- hosts: shipyard-servers
  user: vagrant
  sudo: yes    
  roles:
    - docker-host
    - shipyard-www
    - webserver-vhost    

## This role deploys jenkins-slave-farm
- hosts: jenkins-slave-farm  
  user: vagrant
  sudo: yes  
  roles:    
    - server-common
    - jenkins-base

## This role deploys jenkins-slave-farm
- hosts: jenkins-master  
  user: vagrant
  sudo: yes  
  roles:    
    - server-common
    - jenkins-base
    - jenkins-master        