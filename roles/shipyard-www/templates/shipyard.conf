<VirtualHost *:80>
	ServerAdmin daniel.laird@ericsson.com
	ServerName  docker-registry-satv.tandbergtv.lan
	ServerAlias  http://docker-registry-satv.tandbergtv.lan
	Header set Host               "docker-registry-satv.tandbergtv.lan"
	RequestHeader set X-Forwarded-Proto "http"
	ProxyRequests     off
	ProxyPreserveHost on
	ProxyPass	/	http://localhost:5000/
	ProxyPassReverse	/	http://localhost:5000/
	ErrorLog          ${APACHE_LOG_DIR}/error.log
	CustomLog         ${APACHE_LOG_DIR}/access.log combined
	LogLevel          info
	<Location /v1/_ping>
		Order allow,deny
		Allow from all
		Satisfy any
	</Location>
	<Location /_ping>
		Order allow,deny
		Allow from all
		Satisfy any
	</Location>
</VirtualHost>